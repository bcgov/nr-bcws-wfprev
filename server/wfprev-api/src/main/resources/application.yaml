spring:
  application:
    name: wfprev
  datasource:
    url: jdbc:postgresql://172.17.0.2:5432/wfprev
    username: wfprev
    password: password
    tomcat:
      initial-size: 15
      max-wait: 20000
      max-active: 50
      max-idle: 15
      min-idle: 8
      testWhileIdle: true
      testOnBorrow: true
      validationQuery: SELECT 1
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
      type:
        description:
          sql:
            BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,info,auditevents,beans,heapdump,logfile,metrics,scheduledtasks,threaddump
  endpoint:
    health:
      show-details: always
      group:
        custom: 
          include: diskSpace,ping
          show-components: WHEN_AUTHORIZED
          show-details: WHEN_AUTHORIZED

springdoc:
  show-actuator: true
  api-docs:
    path: /openapi

security:
  oauth:
    clientId: WFNEWS-REST
    clientSecret: 200e68112cc360193b572b9110a9b8d2
    checkTokenUrl: https://wfappsi.nrs.gov.bc.ca/pub/oauth2/v1/check_token?disableDeveloperFilter=true
    authTokenUrl: https://wfappsi.nrs.gov.bc.ca/ext/oauth2/v1/oauth/authorize

server:
  forward-headers-strategy: framework
