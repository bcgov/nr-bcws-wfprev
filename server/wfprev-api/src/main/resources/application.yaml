spring:
  application:
    name: wfprev
  datasource:
    url: jdbc:postgresql://localhost:5432/wfprev
    username: wfprev
    password: password
    # Hikari is the default connection pool in Spring Boot, better than Tomcat pool
    hikari:
      minimum-idle: 8
      maximum-pool-size: 50
      idle-timeout: 30000
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
      type:
        descriptor:
          sql:
            BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,info,auditevents,beans,heapdump,logfile,metrics,scheduledtasks,threaddump
  endpoint:
    health:
      show-details: always
      group:
        custom:
          include: diskSpace,ping
          show-components: WHEN_AUTHORIZED
          show-details: WHEN_AUTHORIZED

security:
  oauth:
    clientId: WFNEWS-REST
    clientSecret: 200e68112cc360193b572b9110a9b8d2
    checkTokenUrl: https://wfappsi.nrs.gov.bc.ca/pub/oauth2/v1/check_token
    authTokenUrl: https://wfappsi.nrs.gov.bc.ca/ext/oauth2/v1/oauth/authorize

server:
  forward-headers-strategy: framework