<div class="date-picker">
    <label>{{ label }}</label>
    <mat-form-field>
        <input 
            matInput 
            [formControl]="control"
            [matDatepicker]="picker"
            placeholder="YYYY-MM-DD" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>
