<div class="details-container">
    <form [formGroup]="detailsForm" (ngSubmit)="onSave()" class="form-grid">
      <div class="form-item">
        <label for="projectLead">Project Lead</label>
        <input
          type="text"
          id="projectLead"
          formControlName="projectLead"
          placeholder="Enter Project Lead"
        />
      </div>
  
      <div class="form-item">
        <label for="projectLeadEmailAddress">Contact Email</label>
        <input
          type="email"
          id="projectLeadEmailAddress"
          formControlName="projectLeadEmailAddress"
          placeholder="Enter Email"
        />
      </div>

      <div class="form-item">
        <label for="siteUnitName">Site Unit(Planning Unit)</label>
        <input
          type="text"
          id="siteUnitName"
          formControlName="siteUnitName"
          placeholder="Enter Site Unit"
        />
      </div>
  
      <div class="form-item">
        <label for="projectTypeCode">Project Type</label>
        <select id="projectTypeCode" formControlName="projectTypeCode">
          <option value="FUEL_MGMT">Fuels Management</option>
          <option value="FIRE_RESP">Fire Response</option>
          <option value="ECOSYS_RES">Ecosystem Restoration</option>
        </select>
      </div>

      <div class="form-item">
        <label for="projectTypeCode">Business/Program Area</label>
        <select id="projectTypeCode" formControlName="businessArea">
          <option value="area1">area1</option>
          <option value="area2">area2</option>
          <option value="area3">area3</option>
        </select>
      </div>

      <div class="form-item">
        <label for="projectTypeCode">Forest Region</label>
        <select id="projectTypeCode" formControlName="forestRegion">
          <option value="area1">area1</option>
          <option value="area2">area2</option>
          <option value="area3">area3</option>
        </select>
      </div>

      <div class="form-item">
        <label> Forest District </label>
        <input
          type="text"
          id="forestDistrict"
          formControlName="forestDistrict"
          placeholder="Enter Forest District Name"
        />
      </div>

      <div class="form-item">
        <label> BC Parks Region </label>
        <input
          type="text"
          id="bcParksRegion"
          formControlName="bcParksRegion"
          placeholder="Enter BC PARKS REGION"
        />
      </div>

      <div class="form-item">
        <label>BC Parks District</label>
        <select id="bcParksDistrict" formControlName="bcParksDistrict">
          <option value="bcParksDistrict1">bcParksDistrict1</option>
          <option value="bcParksDistrict2">bcParksDistrict2</option>
          <option value="bcParksDistrict3">bcParksDistrict3</option>
        </select>
      </div>
  
      <div class="form-item">
        <label>Funding Stream</label>
        <select id="fundingStream" formControlName="fundingStream">
          <option value="fundingStream1">fundingStream1</option>
          <option value="fundingStream2">fundingStream2</option>
          <option value="fundingStream3">fundingStream3</option>
        </select>
      </div>

      <div class="form-item">
        <label for="closestCommunityName">Nearest Community</label>
        <input
          type="text"
          id="closestCommunityName"
          formControlName="closestCommunityName"
          placeholder="Enter Community Name"
        />
      </div>
  
      <div class="form-item">
        <label>Primary Objective</label>
        <select id="fundingStream" formControlName="fundingStream">
          <option value="fundingStream1">Primary Objective1</option>
          <option value="fundingStream2">Primary Objective2</option>
          <option value="fundingStream3">Primary Objective3</option>
        </select>
      </div>

      <div class="form-item">
        <label>Secondary Objective</label>
        <select id="fundingStream" formControlName="fundingStream">
          <option value="fundingStream1">Secondary Objective1</option>
          <option value="fundingStream2">Secondary Objective2</option>
          <option value="fundingStream3">Secondary Objective3</option>
        </select>
      </div>

      <div class="form-item secondary-rational">
        <label for="totalFundingRequestAmount">Secondary Objective Rationale</label>
        <input
          type="number"
          id="totalFundingRequestAmount"
          formControlName="totalFundingRequestAmount"
          placeholder="Enter Secondary Objective Rationale"
        />
      </div>
  
      <!-- <div class="form-item full-width">
        <label for="projectDescription">Project Description</label>
        <textarea
          id="projectDescription"
          formControlName="projectDescription"
          placeholder="Enter Description"
        ></textarea>
      </div> -->
  
        <!-- <button mat-button type="submit" [disabled]="detailsForm.invalid">
          Save
        </button>
        <button mat-button type="button" (click)="onCancel()">Cancel</button> -->
        <div class="footer">
            <div class="button-row">
              <button class="secondary" (click)="onCancel()">Cancel</button>
              <button
                class="primary">Save
              </button>
            </div>
          </div>
    </form>
  </div>
  <div class="description-map-section">
    <div class="project-description-container">
        <mat-expansion-panel #panel="matExpansionPanel">
            <mat-expansion-panel-header class="expansion-panel-header">
              <mat-panel-title class="project-title">
                <div class="custom-indicator">
                    <img
                        *ngIf="!panel.expanded"
                        src="/assets/collapsed-indicator.svg"
                        alt="Collapsed Icon"
                        class="indicator-icon"
                    />
                    <img
                        *ngIf="panel.expanded"
                        src="/assets/expanded-indicator.svg"
                        alt="Expanded Icon"
                        class="indicator-icon"
                    />
                </div>
                <span>Project Description</span>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="project-form">
                <form [formGroup]="detailsForm" class="project-description">
                    <textarea
                      formControlName="projectDescription"
                      rows="10"
                      class="editable-description"
                      placeholder="Enter project description"
                    ></textarea>
                <div class="project-description-footer">
                    <div class="button-row">
                        <button class="secondary" (click)="onCancel()">Cancel</button>
                        <button
                        class="primary">Save
                        </button>
                    </div>
                    </div>
                </form>
            </div>
        
        
          </mat-expansion-panel>
    </div>
    <div class="map-section">
        <div id="map"></div>
        <div class="latlong-section">
          <form [formGroup]="detailsForm">
            <label for="coordinats">Latitude/Longitude:</label>
            <div class="input-group">
              <input
                type="text"
                id="coordinats"
                formControlName="coordinats"
                placeholder="Enter Latitude/Longitude"
              />
              <!-- <button type="button" (click)="onSaveLatLong()">Save</button> -->
                <button
                class="save-button" 
                (click)="onSaveLatLong()">
                Save
                </button>
            </div>
          </form>
        </div>
      </div>
  </div>
