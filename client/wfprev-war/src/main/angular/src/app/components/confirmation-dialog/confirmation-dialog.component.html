<div class="dialog-container">
    <div class="title-bar">
      {{dialogTitle}}
    </div>
    <div class="dialog-content">
      <div class="icon-and-text">
        <img alt="warning-icon" class="icon" src="/assets/warning.svg" />
        <p *ngIf="dialogMessage" [innerHTML]="dialogMessage"></p>
      </div>
    </div>
    <div class="footer">
      <div class="button-row">
        <button class="secondary" (click)="onGoBack()">Go Back</button>
        <button class="primary" (click)="onConfirm()">Confirm</button>
      </div>
    </div>
  </div>
