on:
  workflow_dispatch:
    inputs:
      COMPONENT_NAME:
        type: string
        description: Name of component to build
        required: true
      TAG:
        required: false
        type: string
        description: Tag to apply to built image
        default: latest
  workflow_call:
    inputs:
      COMPONENT_NAME:
        type: string
        required: true
      TAG:
        required: false
        type: string
        default: latest
permissions:
  id-token: write   
  contents: read  
  packages: write

jobs:
  build-node-server:
    runs-on: ubuntu-latest
    env:
      NPMRC: ${{ secrets.NPMRC }}
      IMAGE_NAME: ${{ github.repository_owner }}/nr-bcws-wfprev-${{ inputs.COMPONENT_NAME }}
      AWS_REGION: ca-central-1 

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Add .npmrc file
      run: echo -e "$NPMRC" > ./node/${{ inputs.COMPONENT_NAME }}/.npmrc  # Ensure it's in the right directory
    
    - name: Clear cache
      working-directory: ./node/${{ inputs.COMPONENT_NAME }}
      run: |
        rm -f package-lock.json
        rm -rf node_modules
        npm cache clean --force
    
    - name: Install dependencies
      working-directory: ./node/${{ inputs.COMPONENT_NAME }}
      run: npm install
    
    # Package Lambda function code
    - name: Create Lambda deployment package
      working-directory: ./node/${{ inputs.COMPONENT_NAME }}
      run: |
        npm prune --production
        zip -r ../../lambda-deployment.zip . -x "*.git*" "*.github*" "tests/*" "*.zip"

    # Authenticate to AWS using OIDC and assume IAM role
    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{ secrets.LZA_ECR_AWS_ACCOUNT_ID }}:role/Terraform-deploy
        aws-region: ${{ env.AWS_REGION }}
        role-session-name: GitHubActions

    # Docker setup
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ vars.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract Docker metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ vars.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=schedule
          type=ref,event=branch
          type=ref,event=pr
          type=ref,event=tag
          type=raw,value=${{ github.sha }}

    - name: List files in ./node/${{ inputs.COMPONENT_NAME }}
      run: ls -al ./node/${{ inputs.COMPONENT_NAME }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: ./node/${{ inputs.COMPONENT_NAME }}
        file: ./node/${{ inputs.COMPONENT_NAME }}/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Tag and push latest image
      run: |
          IMAGE=${{ vars.REGISTRY }}/${{ github.repository_owner }}/nr-bcws-wfprev-${{ inputs.COMPONENT_NAME }}
          docker pull $IMAGE:${{ github.sha }}
          docker tag $IMAGE:${{ github.sha }} $IMAGE:${{ inputs.TAG }}
          docker push $IMAGE:${{ inputs.TAG }}

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        role-to-assume: arn:aws:iam::${{ secrets.LZA_ECR_AWS_ACCOUNT_ID }}:role/Terraform-deploy
        role-session-name: wfprev-terraform-s3
        aws-region: ca-central-1
  
    - name: Create ECR Repository for GDB Extractor (if not exists)
      run: |
        aws ecr describe-repositories --repository-names nr-bcws-wfprev-${{ inputs.COMPONENT_NAME }} --region ca-central-1 || \
        aws ecr create-repository --repository-name nr-bcws-wfprev-${{ inputs.COMPONENT_NAME }} --region ca-central-1

    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region ca-central-1 | docker login --username AWS --password-stdin ${{ secrets.LZA_ECR_AWS_ACCOUNT_ID }}.dkr.ecr.ca-central-1.amazonaws.com
    - name: Pull, Tag, and Push GDB Extractor Docker image to ECR
      id: pushGdbExtractorImage
      run: |
        docker pull ${{vars.REPOSITORY_HOST}}/${{ github.repository_owner }}/nr-bcws-wfprev-${{ inputs.COMPONENT_NAME }}:${{ inputs.TAG }}
        docker tag ${{vars.REPOSITORY_HOST}}/${{ github.repository_owner }}/nr-bcws-wfprev-${{ inputs.COMPONENT_NAME }}:${{ inputs.TAG }} ${{ secrets.LZA_ECR_AWS_ACCOUNT_ID }}.dkr.ecr.ca-central-1.amazonaws.com/nr-bcws-wfprev-${{ inputs.COMPONENT_NAME }}:${{ inputs.TAG }}
        docker push ${{ secrets.LZA_ECR_AWS_ACCOUNT_ID }}.dkr.ecr.ca-central-1.amazonaws.com/nr-bcws-wfprev-${{ inputs.COMPONENT_NAME }}:${{ inputs.TAG }}
        echo "GDB_EXTRACTOR_IMAGE=${{ secrets.LZA_ECR_AWS_ACCOUNT_ID }}.dkr.ecr.ca-central-1.amazonaws.com/nr-bcws-wfprev-${{ inputs.COMPONENT_NAME }}:${{ inputs.TAG }}" >> $GITHUB_ENV

    - name: Get Digest of GDB Extractor ECR image
      id: getGdbDigest
      run: |
        DIGEST=$(aws ecr describe-images \
          --repository-name nr-bcws-wfprev-${{ inputs.COMPONENT_NAME }} \
          --image-ids imageTag=latest \
          --query 'imageDetails[0].imageDigest' \
          --output text)
        export GDB_EXTRACTOR_DIGEST=${DIGEST}
        echo "digest_output=$GDB_EXTRACTOR_DIGEST" >> $GITHUB_OUTPUT
        
    outputs:
          gdb_digest: ${{ steps.getGdbDigest.outputs.digest_output }}
