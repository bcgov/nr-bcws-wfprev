
name: Build and Push Lambda Report Generator

on:
  workflow_call:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ca-central-1
      ECR_REPOSITORY: nr-bcws-wfprev/report-generator

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -f ./lambda/report-generator/src/main/docker/Dockerfile.native -t ${{ env.ECR_REPOSITORY }}:latest ./lambda/report-generator

      - name: Tag Docker image
        run: |
          IMAGE_URI="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest"
          docker tag ${{ env.ECR_REPOSITORY }}:latest $IMAGE_URI

      - name: Push Docker image to ECR
        run: |
          IMAGE_URI="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest"
          docker push $IMAGE_URI